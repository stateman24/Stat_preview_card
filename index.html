<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div id="stats-card">
      
    
      <picture>
      <source media="(min-width: 1024px)" srcset="/images/image-header-desktop.jpg">
      <source media="(max-width: 1024px)" srcset="/images/image-header-mobile.jpg">
      <img src="/images/image-header-mobile.jpg"  alt="image-header">
      </picture>

      
    <div id="card-body">
      <div id="card-body-info">
        <h1>Get <b>insights</b> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      </div>
      <div id="stats">
        <div class="stats"><h2>10k+</h2> <p>companies</p></div>
        <div class="stats"><h2>314</h2> <p>templates</p></div>
        <div class="stats"><h2>12m+</h2> <p>queries</p></div>
      </div>
    </div>
  </div>
  

</body>
</html>
